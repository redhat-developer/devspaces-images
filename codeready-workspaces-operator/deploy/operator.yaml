apiVersion: apps/v1
kind: Deployment
metadata:
  name: codeready-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: codeready-operator
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: codeready-operator
        app.kubernetes.io/name: che
        app.kubernetes.io/instance: che
        app.kubernetes.io/component: codeready-operator
    spec:
      containers:
        - name: codeready-operator
          image: registry.redhat.io/codeready-workspaces/crw-2-rhel8-operator:2.8
          ports:
            - containerPort: 60000
              name: metrics
          command:
            - /usr/local/bin/che-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: codeready-operator
            - name: CHE_VERSION
              value: 2.8.0
            - name: RELATED_IMAGE_che_server
              value: registry.redhat.io/codeready-workspaces/server-rhel8:2.8
            - name: RELATED_IMAGE_plugin_registry
              value: registry.redhat.io/codeready-workspaces/pluginregistry-rhel8:2.8
            - name: RELATED_IMAGE_devfile_registry
              value: registry.redhat.io/codeready-workspaces/devfileregistry-rhel8:2.8
            - name: RELATED_IMAGE_pvc_jobs
              value: registry.redhat.io/ubi8/ubi-minimal:8.3
            - name: RELATED_IMAGE_postgres
              value: registry.redhat.io/rhel8/postgresql-96:1
            - name: RELATED_IMAGE_keycloak
              value: registry.redhat.io/rh-sso-7/sso74-openshift-rhel8:7.4
            - name: RELATED_IMAGE_che_workspace_plugin_broker_metadata
              value: registry.redhat.io/codeready-workspaces/pluginbroker-metadata-rhel8:2.8
            - name: RELATED_IMAGE_che_workspace_plugin_broker_artifacts
              value: registry.redhat.io/codeready-workspaces/pluginbroker-artifacts-rhel8:2.8
            - name: RELATED_IMAGE_che_server_secure_exposer_jwt_proxy_image
              value: registry.redhat.io/codeready-workspaces/jwtproxy-rhel8:2.8
            - name: RELATED_IMAGE_single_host_gateway
              value: docker.io/traefik:v2.2.8
            - name: RELATED_IMAGE_single_host_gateway_config_sidecar
              value: quay.io/che-incubator/configbump:0.1.4
            - name: CHE_FLAVOR
              value: codeready
            - name: CONSOLE_LINK_NAME
              value: che
            - name: CONSOLE_LINK_DISPLAY_NAME
              value: CodeReady Workspaces
            - name: CONSOLE_LINK_SECTION
              value: Red Hat Applications
            - name: CONSOLE_LINK_IMAGE
              value: /dashboard/assets/branding/loader.svg
            - name: CHE_IDENTITY_SECRET
              value: che-identity-secret
            - name: CHE_IDENTITY_POSTGRES_SECRET
              value: che-identity-postgres-secret
            - name: CHE_POSTGRES_SECRET
              value: che-postgres-secret
            - name: CHE_SERVER_TRUST_STORE_CONFIGMAP_NAME
              value: ca-certs
            - name: RELATED_IMAGE_keycloak_ppc64le
              value: registry.redhat.io/rh-sso-7/sso74-openj9-openshift-rhel8:7.4
            - name: RELATED_IMAGE_keycloak_s390x
              value: registry.redhat.io/rh-sso-7/sso74-openj9-openshift-rhel8:7.4
          livenessProbe:
            httpGet:
              path: /healthz
              port: 6789
            initialDelaySeconds: 15
            periodSeconds: 10
            failureThreshold: 10
            successThreshold: 1
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - stat
                - /tmp/operator-sdk-ready
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 10
            successThreshold: 1
            timeoutSeconds: 5
          securityContext:
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              memory: 64Mi
              cpu: 100m
            limits:
              memory: 256Mi
              cpu: 500m
      restartPolicy: Always
      serviceAccountName: codeready-operator
      terminationGracePeriodSeconds: 20
