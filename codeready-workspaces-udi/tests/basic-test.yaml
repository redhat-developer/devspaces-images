- hosts: all
  gather_facts: false
  tags:
    - udi

  environment:
    VERSION: 2.7
    IMAGE_FULL_NAME: "{{ image_full_name }}"
    IMAGE_REGISTRY_URL: "{{ image_registry_url }}"
    IMAGE_NAMESPACE: "{{ image_namespace }}"
    IMAGE_NAME: "{{ image_name }}"
    IMAGE_TAG: "{{ image_tag }}"
    OPENSHIFT_CLUSTER_URL: "{{ openshift_cluster_url }}"
    OPENSHIFT_AUTH_TOKEN: "{{ openshift_auth_token }}"
    OPENSHIFT_USERNAME: "{{ openshift_username }}"
    OPENSHIFT_PROJECT_NAME: "{{ openshift_project_name }}"

  tasks:
    - name: "Run container and perform simple checks"
      block:
        - name: Log into the OpenShift cluster
          shell: oc login {{ openshift_cluster_url }} --token="{{ openshift_auth_token }}" --insecure-skip-tls-verify
        - name: Select the project {{ openshift_project_name }}
          shell: oc project {{ openshift_project_name }}
        - name: Import the image into OpenShift
          shell: oc import-image {{ image_name }} --from={{ image_full_name }} --insecure=true --confirm
        - name: Get imported image registry URL
          shell: oc get is {{ image_name }} --output=jsonpath='{ .status.dockerImageRepository }'
          register: imported_image_url
        - name: Start a dummy {{ image_namespace }}/{{ image_name }}:{{ image_tag }} container
          shell: oc run kube-cmd-test -i --image={{ imported_image_url.stdout }} --command -- bash
        - name: Figure out a pod name for the started container
          shell: oc get pods --selector deploymentconfig=kube-cmd-test --output=jsonpath='{ .items[*].metadata.name }'
          register: pod_name
        - name: Make sure helm is present in the container and in the path
          shell: oc exec {{ pod_name.stdout }} -- helm version --short --client
          register: helm_cmd_run
        - debug:
            msg: "{{ helm_cmd_run.stdout }}"
        - name: Make sure kubectl is present in the container and in the path
          shell: oc exec {{ pod_name.stdout }} -- kubectl version --short --client=true
          register: kubectl_cmd_run
        - debug:
            msg: "{{ kubectl_cmd_run.stdout }}"
        - name: Make sure oc is present in the container and in the path
          shell: oc exec {{ pod_name.stdout }} -- oc version
          register: oc_cmd_run
        - debug:
            msg: "{{ oc_cmd_run.stdout }}"
        # CRW-492: for odo tests, must run entrypoint.sh first or else fail in CVP with 'unknown userid 1001690000'
        - name: Make sure odo is present in the container and in the path
          shell: oc exec {{ pod_name.stdout }} -- odo version
          register: odo_cmd_run
        - debug:
            msg: "{{ odo_cmd_run.stdout }}"
