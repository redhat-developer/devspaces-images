apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: openshift-workspaces-metrics-exporter
spec:
  endpoints:
  - interval: 30s
    port: metrics
    scheme: http
  namespaceSelector:
    matchNames:
    - openshift-workspaces
  selector:
    matchLabels:
      app.kubernetes.io/component: codeready
