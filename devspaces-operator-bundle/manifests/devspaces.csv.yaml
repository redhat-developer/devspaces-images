      deployments:
        - name: devspaces-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: devspaces-operator
            strategy:
              type: RollingUpdate
            template:
              metadata:
                labels:
                  app: devspaces-operator
                  app.kubernetes.io/component: devspaces-operator
                  app.kubernetes.io/instance: che
                  app.kubernetes.io/managed-by: olm
                  app.kubernetes.io/name: che
                  app.kubernetes.io/part-of: che.eclipse.org
              spec:
                containers:
                  - args:
                      - --leader-elect
                    command:
                      - /manager
                    env:
                      - name: ADD_COMPONENT_READINESS_INIT_CONTAINERS
                        value: "false"
                      - name: CHE_FLAVOR
                        value: devspaces
                      - name: CHE_VERSION
                        value: 3.1.0
                      - name: CONSOLE_LINK_DISPLAY_NAME
                        value: Red Hat OpenShift Dev Spaces
                      - name: CONSOLE_LINK_IMAGE
                        value: /dashboard/assets/branding/loader.svg
                      - name: CONSOLE_LINK_NAME
                        value: che
                      - name: CONSOLE_LINK_SECTION
                        value: Red Hat Applications
                      - name: MAX_CONCURRENT_RECONCILES
                        value: "1"
                      - name: OPERATOR_NAME
                        value: devspaces-operator
                      - name: POD_NAME
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.name
                      - name: RELATED_IMAGE_che_server
                        value: registry-proxy.engineering.redhat.com/rh-osbs/devspaces-server-rhel8:3.1
                      - name: RELATED_IMAGE_dashboard
                        value: registry-proxy.engineering.redhat.com/rh-osbs/devspaces-dashboard-rhel8:3.1
                      - name: RELATED_IMAGE_devfile_registry
                        value: registry-proxy.engineering.redhat.com/rh-osbs/devspaces-devfileregistry-rhel8:3.1
                      - name: RELATED_IMAGE_devspaces_machineexec_devfile_registry_image_GMXDCCQ_
                        value: registry-proxy.engineering.redhat.com/rh-osbs/devspaces-machineexec-rhel8:3.1
                      - name: RELATED_IMAGE_devspaces_machineexec_plugin_registry_image_GMXDCCQ_
                        value: registry-proxy.engineering.redhat.com/rh-osbs/devspaces-machineexec-rhel8:3.1
                      - name: RELATED_IMAGE_devspaces_theia_devfile_registry_image_GMXDCCQ_
