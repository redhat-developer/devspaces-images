apiVersion: 1.0.0
metadata:
  name: terminal-sample
components:
  - type: chePlugin
    id: check/terminal-sample/0.0.1
    preferences:
      java.home: '/home/user/jdk11'
      java.jdt.ls.vmargs: '-noverify -Xmx1G -XX:+UseG1GC -XX:+UseStringDeduplication'
      java.jtg.memory: 12345
      go.lintFlags: ["--enable-all", "--new"]
