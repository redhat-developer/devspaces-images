---
apiVersion: 1.0.0
metadata:
  name: petclinic-dev-environment
components:
  - alias: mysql
    type: openshift
    reference: petclinic.yaml
    selector:
      app.kubernetes.io/name: mysql
      app.kubernetes.io/component: database
      app.kubernetes.io/part-of: petclinic
commands:
  - name: build
    previewUrl:
      port: abc
      path: hello-world
    actions:
      - type: exec
        component: mysql
        command: mvn clean
        workdir: /projects/spring-petclinic
